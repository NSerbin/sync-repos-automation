name: Sync forks (weekly)

on:
  schedule:
    - cron: "15 3 * * 0" # Sunday 03:15 UTC
  workflow_dispatch:
    inputs:
      only_repo:
        description: "Optional: sync only one repo (ORG/REPO). Empty = ALL."
        required: false
        default: ""

permissions:
  contents: write

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.out.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - id: out
        name: Build matrix from repos.yml
        env:
          ONLY_REPO: ${{ github.event.inputs.only_repo }}
        run: |
          python - <<'PY'
          import os, sys, json, yaml

          only = (os.getenv("ONLY_REPO") or "").strip()

          with open("repos.yml", "r") as f:
            cfg = yaml.safe_load(f) or {}

          defaults = cfg.get("defaults", {}) or {}
          repos = cfg.get("repos", []) or []
          if not repos:
            print("repos.yml has no repos", file=sys.stderr)
            sys.exit(1)

          norm = []
          for r in repos:
            rr = dict(defaults)
            rr.update(r)
            rr.setdefault("upstream_branch", "main")
            rr.setdefault("target_branch", "main")
            rr.setdefault("fetch_tags", True)

            # ensure docker block exists
            rr.setdefault("docker", {})
            rr["docker"].setdefault("enabled", False)

            # filter if only_repo set
            if only and rr.get("target_repo") != only:
              continue

            norm.append(rr)

          if only and not norm:
            print(f"ONLY_REPO '{only}' not found in repos.yml", file=sys.stderr)
            sys.exit(1)

          matrix = json.dumps({"include": norm})
          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
            fh.write(f"matrix={matrix}\n")

          print(matrix)
          PY

  sync:
    needs: matrix
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix: ${{ fromJson(needs.matrix.outputs.matrix) }}

    uses: NSerbin/gh-pipelines/.github/workflows/upstream-sync.yml@main
    with:
      target_repo: ${{ matrix.target_repo }}
      upstream_url: ${{ matrix.upstream_url }}
      upstream_branch: ${{ matrix.upstream_branch }}
      target_branch: ${{ matrix.target_branch }}
      fetch_tags: ${{ matrix.fetch_tags }}
    secrets:
      SYNC_APP_ID: ${{ secrets.SYNC_APP_ID }}
      SYNC_APP_PRIVATE_KEY: ${{ secrets.SYNC_APP_PRIVATE_KEY }}

  dispatch_builder:
    name: Dispatch docker builds (only docker.enabled=true)
    needs: [matrix, sync]
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix: ${{ fromJson(needs.matrix.outputs.matrix) }}

    # âœ… esto corre para TODOS cuando only_repo="" porque matrix trae todos
    if: ${{ matrix.docker.enabled == true }}

    steps:
      - name: Mint GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.SYNC_APP_ID }}
          private-key: ${{ secrets.SYNC_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Dispatch builds to builder-projects
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          BUILDER_REPO: "NSerbin/builder-projects"
          REPO_NAME: ${{ matrix.name }}
          SOURCE_REPO: ${{ matrix.target_repo }}
          REF: ${{ matrix.target_branch }}
          DOCKER_JSON: ${{ toJson(matrix.docker) }}
        run: |
          set -euo pipefail

          # Default behavior:
          # - if docker.projects is defined => dispatch each project
          # - else dispatch repo_name itself as project key (REPO_NAME)
          PROJECTS="$(echo "$DOCKER_JSON" | jq -r '
            if (.projects? and (.projects|type=="array") and (.projects|length>0))
            then .projects[] else empty end
          ')"

          if [ -z "${PROJECTS}" ]; then
            PROJECTS="${REPO_NAME}"
          fi

          echo "Dispatching builds for ${REPO_NAME} => projects:"
          echo "${PROJECTS}" | sed 's/^/ - /'

          echo "${PROJECTS}" | while read -r PROJECT; do
            [ -z "$PROJECT" ] && continue

            echo "Dispatching project=${PROJECT} source=${SOURCE_REPO}@${REF}"

            gh api \
              -X POST \
              "repos/${BUILDER_REPO}/dispatches" \
              -f event_type="builder.build" \
              -f client_payload[repo_name]="${PROJECT}" \
              -f client_payload[source_repo]="${SOURCE_REPO}" \
              -f client_payload[ref]="${REF}"
          done
